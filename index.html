<body>
    <script>
        var pares = []
       var impares = []
       
      var numAleatorio = function(){
        var num = Math.floor((Math.random() * 100) + 1);
        if (num % 2 == 0){
        pares.push(num)
        }else{
        impares.push(num)
        }
      }
      
       for (var i = 0; i < 50 + 1; i++){
        numAleatorio()
      }
    </script>
